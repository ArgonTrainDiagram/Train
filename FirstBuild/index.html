<html>
  <head>
    <title>Theater Disaster</title>
    <meta name="description" content="Panoramas and Cursors">
    <script src="../resources/js/aframe.js"></script>
    <script src="../resources/js/argon.min.js"></script>
    <script src="../build.js"></script>
    <script src="../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../resources/js/CSS3DArgonHUD.js"></script>
    <script src="../resources/js/aframe-look-at-component.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/style.css">
  </head>

  <body>

    <div id="menu" class="menu"></div>


    <ar-scene desiredreality="src:url(../resources/reality/panorama/index.html);" panorama__aqui="src:url(panoramas/aqui.jpg);lla:-84.3951 33.7634 206;initial:true;" panorama__aqui-nemo="src:url(panoramas/aqui-nemo.jpg);lla:'-84.3931 33.7608 309';" panorama__high="src:url(panoramas/high.jpg);lla:'-84.38584 33.79035 289';" panorama__pied="src: url(panoramas/pied.jpg);lla:'-84.37427 33.78577 271';">

      <a-assets>
        <a-asset-item id="theater-obj" src="Theatre Whole.obj"></a-asset-item>
        <a-asset-item id="theater-mtl" src="Theatre Whole.mtl"></a-asset-item>
        <a-asset-item video id="train-video" autoplay loop="true" src="train-video.mp4">,/a-asset-item>
      </a-assets>

      <a-entity id="oceanworld" position="0 0 0">
        <a-obj-model src="#theater-obj" mtl="#theater-mtl" rotation="-90 0 0" scale="1 1 1" position="-5 -10 -20">
        </a-obj-model>
        <a-video src="#train-video" width="16" height="9" position="-5 -10 0"></a-video>
      </a-entity>
    </ar-scene>




    <script>

      var panoramas = [
        { text: 'Georgia Aquarium', name: 'aqui' },
        { text: 'Nemo', name: 'aqui-nemo' }
      ];


      var arScene = document.querySelector('ar-scene');
      var cylinder = document.querySelector('a-cylinder')
      var content = document.querySelector('#oceanworld');


      // the ar-camera has an argon reference frame attached, so when it gets it's first value,
      // we'll get this event
      arScene.addEventListener("referenceframe-statuschanged", function () {
        var camera = document.querySelector('ar-camera');
        var vec = camera.object3D.getWorldDirection();
        vec.multiplyScalar(-10);
        vec.y -= 1;
        content.setAttribute("position", {x: vec.x, y: vec.y, z: vec.z});
      });



      // get the menu element
      //var menu = document.getElementById('menu');
      //var button = document.createElement('button');
      //button.textContent = "Restart Game" ;
      //menu.appendChild(button);
      //button.addEventListener('click', function () {
      //    arScene.sceneEl.emit('showpanorama', { name: panoramas[0].name });
      //    cylinder.setAttribute('visible', true);
      //});

      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          this.el.addEventListener('click', function (evt) {
            arScene.sceneEl.emit('showpanorama', { name: panoramas[1].name });
            this.setAttribute('visible', false);
            console.log('I was clicked at: ', evt.detail.intersection.point);
          });
          this.el.addEventListener('mouseenter', function (evt) {
            this.setAttribute('material', 'opacity', 0.5);
          });
          this.el.addEventListener('mouseleave', function (evt) {
            this.setAttribute('material', 'opacity', 1.0);

          });
        }
      });

      arScene.addEventListener('argon-initialized', function(evt) {
        arScene.sceneEl.hud.appendChild(menu);
        arScene.sceneEl.argonApp.focusEvent.addEventListener(function () {
            document.getElementById('menu').style.display = 'block';
        });
        arScene.sceneEl.argonApp.blurEvent.addEventListener(function () {
            document.getElementById('menu').style.display = 'none';
        });
      });
    </script>
  </body>
</html>
